<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --text: #374151;
            --light-bg: #f9fafb;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .success-icon {
            color: var(--success);
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin: 0 0 16px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 32px;
            color: #6b7280;
        }

        .payment-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 24px;
            margin-top: 32px;
            text-align: left;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .payment-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .payment-label {
            color: #6b7280;
            font-weight: 500;
        }

        .payment-value {
            font-weight: 600;
        }

        .amount {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background-color: #d1fae5;
            color: var(--success);
            font-size: 14px;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(79, 70, 229, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 32px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
    </div>
    <h1>Payment Successful!</h1>
    <p class="subtitle">Thank you for your purchase. We've received your payment.</p>

    <div class="payment-card" id="payment-details">
        <div style="text-align: center;">
            <div class="loading"></div>
            <p>Retrieving your payment details...</p>
        </div>
    </div>

    <button class="btn" onclick="window.location.href='/'">Back to Home</button>
</div>

<script>
    // 获取 URL 中的 session_id
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    // 使用 sessionId 获取支付详情（需要后端支持）
    fetch(`/paymentDetails?session_id=${sessionId}`)
        .then(response => {
            if (!response.ok) throw new Error('Payment verification failed');
            return response.json();
        })
        .then(({ data }) => {
            const paymentDetails = document.getElementById('payment-details');

            // 安全转义防止XSS
            const escapeHtml = (str) => str.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            paymentDetails.innerHTML = `
            <div class="payment-row">
                <span class="payment-label">Amount</span>
                <span class="payment-value amount">
                    $${(data.amount / 100).toFixed(2)}
                    ${data.currency?.toUpperCase() || 'AUD'}
                </span>
            </div>

            <div class="payment-row">
                <span class="payment-label">Status</span>
                <span class="payment-value">
                    <span class="status-badge ${data.paymentStatus}">
                        ${data.paymentStatus.charAt(0).toUpperCase() + data.paymentStatus.slice(1)}
                    </span>
                </span>
            </div>
        `;
        })
        .catch(error => {
            console.error('Error:', error);
            paymentDetails.innerHTML = `
            <div class="payment-error">
                Failed to load payment details: ${error.message}
            </div>
        `;
        });
</script>
</body>
</html>
